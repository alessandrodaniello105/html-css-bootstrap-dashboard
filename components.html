<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous"/>

  <link rel="stylesheet" href="./assets/css/components-style.css">


  <title>Bootstrap Dashboard Components</title>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container p-0 m-0 mw-100">
      <div class="container-fluid">

        <div class="row align-items-center">

          <!-- LOGO -->
          <div class="col-2">
            <a class="navbar-brand d-inline-block" href="#">
              <div class="img-box">
                <img src="./assets/img/mobile-logo.png" alt="Mobile Logo" class="d-lg-none mob-logo">
      
                <img src="./assets/img/logo.svg" alt="Logo" class="align-text-top d-none d-lg-inline-block">
              </div>
            </a>
          </div>
          <!-- /LOGO -->
  
          <!-- SEARCH BAR -->
          <div class="col">
            <form class="d-flex align-self-center" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
          <!-- /SEARCH BAR -->
  
          <!-- DROPDOWN MENU -->
          <div class="col-2">
            <ul class="list-unstyled navbar-nav d-inline-block">
              <li class="nav-item dropdown">
                <a class="nav-link " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fa-solid fa-heart"></i>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <!-- /DROPDOWN MENU -->

        </div>
        
      </div>
    </div>

  </nav>
  <!-- /NAVBAR -->

</html>
